<script type="text/javascript">
    function goto_open_store(){
        layer.open({
            content: "店铺尚未开通。去开通？"
            ,btn: ['确认', '取消']
            ,yes: function(index){
                var url="./index.php?app=my_store";
                layer.close(index);
                location = url;
            }
        });
    }
    function goto_profile(){
        layer.open({
            content: "还未完善个人信息。去完善？"
            ,btn: ['确认', '取消']
            ,yes: function(index){
                var url="./index.php?app=member&act=profile";
                layer.close(index);
                location = url;
            }
        });
    }
</script>
