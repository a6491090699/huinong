  <script type="text/javascript">
      var page = 0;

      $("#filtrate_btn").click(function(){
          popup_bg();
          $(".transaction_filtrate").show();
      });
      $(".transaction_filtrate .input_radio-right input[type='radio']:checked").parent(".input_radio-right").addClass("input_radio_select");
      $(".transaction_filtrate .input_radio-right").click(function () {
          $(".transaction_filtrate .input_radio-right").removeClass("input_radio_select").find("input[type='radio']").attr("checked", false);
          $(this).addClass("input_radio_select").find("input[type='radio']").attr("checked", true);
      });

      $("#filtrate_accomplish").click(function(){
          $(".transaction_filtrate").hide();
          close_popup();
          page = 0;
          $('#loading01').trigger('click');
      });

      var account_detail_tpl = '<div class="capital_use_con clearfix">';
      account_detail_tpl += '    <div class="capital_use fl">';
      account_detail_tpl += '    <p class="color_34">{description}</p>';
      account_detail_tpl += '    <span class="color_9a">{add_time}</span>';
      account_detail_tpl += '    <span class="color_9a">{state_desc}</span>';
      account_detail_tpl += '    </div>';
      account_detail_tpl += '    <span class="fr capital_num {amount_color}">{symbol}{amount}</span>';
      account_detail_tpl += '    </div>';

      $(function(){
          $('#loading01').click(function(){
              var op_type = 'all';

              $("input[name='op_type']").each(
                  function() {
                      if($(this).attr('checked') == 'checked'){
                          op_type = $(this).val();
                      }
                  }
              );

              if(page == 0){
                  $("#account_details").empty();
              }

              $(this).show();
              $(this).text('加载中......');
              page++;
              var url = SITE_URL+'/index.php?app=account&act=detail&ajax&page=' + page + '&op_type=' + op_type;
              $.getJSON(url, function(result){
                  if(result.data.length==0){
                      if(page == 1){
                          $(".release_goods-none").show();
                      }else{
                          layer.open({content:"没有更多了", time:2});
                      }
                      $('#loading01').hide();
                      return true;
                  }
                  for(var i=0; i<result.data.length; i++){
                      var item = result.data[i];

                      var tpl = _.template(account_detail_tpl);

                      item.symbol = "";
                      item.amount_color = 'color_ff363e';

                      if(item.amount>0){
                          item.symbol="+";
                          item.amount_color = 'color_02c5a3';
                      }

                      try{
                          $('#account_details').append(tpl(item));
                      }catch(e){
                          console.log(e);
                      }
                  }
                  $('#loading01').text('加载更多...');
              });
          });
          $('#loading01').trigger('click');
      });
  </script>
