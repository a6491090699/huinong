<script type="text/javascript">
    var error_msg = "";
    var submited = false;
    var error_msg_showed = false;

    $(function(){
        $('#auth_form').validate({
            errorPlacement: function(error, element){
                error_msg += error[0].textContent+'<br/>';
            },
            highlight: function(element, errorClass, validClass) {
                if(!error_msg_showed){
                    setTimeout(function(){
                        layer.open({content:error_msg,time:2});
                        error_msg_showed = true;
                    },200);
                }
                setTimeout(function(){
                    error_msg = "";
                    error_msg_showed = false;
                },500);
            },
            success:function(element){
                if (!submited){
                    submited = true;
                    $(this).attr('disabled', "true");
                    $('#auth_form').submit();
                }
            },
            onkeyup : false,
            onfocusout:false,
            onclick:false,
            rules : {
                realname : {
                    required : true,
                    is_chinese : true
                },
                idcard : {
                    required : true
                },
                bankcard   : {
                    required : true,
                    number   : true
                },
                mobile   : {
                    required : true,
                    is_mobile: true
                }
            },
            messages:{
                realname : {
                    required : "真实姓名不能为空",
                    is_chinese : "真实姓名必须是汉字"
                },
                idcard : {
                    required : "身份证号不能为空"
                },
                bankcard   : {
                    required : "银行卡号不能为空",
                    number   : "银行卡号格式不正确"
                },
                mobile   : {
                    required : "银行预留手机号不能为空",
                    is_mobile: "银行预留手机号格式不正确"
                }
            }
        });
    });
</script>
