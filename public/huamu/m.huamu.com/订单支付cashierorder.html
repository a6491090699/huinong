    <script type="text/javascript">
        var lat = 0;

        function getCookie(c_name)
        {
            if (document.cookie.length>0)
            {
                c_start=document.cookie.indexOf(c_name + "=");
                if (c_start!=-1)
                {
                    c_start=c_start + c_name.length+1;
                    c_end=document.cookie.indexOf(";",c_start);
                    if (c_end==-1) c_end=document.cookie.length;
                    return unescape(document.cookie.substring(c_start,c_end));
                }
            }
            return "";
        }

        function setCookie(c_name,value,expiredays)
        {
            var exdate=new Date();
            exdate.setDate(exdate.getDate()+expiredays);
            document.cookie=c_name+ "=" +escape(value)+
                ((expiredays==null) ? "" : ";expires="+exdate.toGMTString());
        }

        function checkCookie(ll_name)
        {
            cookie_v=getCookie(ll_name);
            if (cookie_v!=null && cookie_v!="")
            {
                if(ll_name=="lat"){
                    lat=cookie_v;
                } else if(ll_name=="lon"){
                    lon=cookie_v;
                }
            }
        }

    $(document).ready(function(){
        var order_amount = parseFloat('2500.00').toFixed(2);
        var buyer_amount = parseFloat('0.00').toFixed(2);
        var need_money = parseFloat(order_amount).toFixed(2);

        $(".input_checkbox-right").click(function () {
            if($(this).hasClass('input_radio_select')){

                $("#use_buyer_amount").attr('checked', false);
                need_money = order_amount;
                $('input[name=use_buyer_amount]').val(0);
            }else{
                $(this).addClass('input_radio_select');
                $("#use_buyer_amount").attr('checked', true);
                need_money = order_amount - buyer_amount;
                $('input[name=use_buyer_amount]').val(1);
            }

        });
    });
