<script type="text/javascript">

    var error_msg_showed = false;
    var error_msg = "";
    var submited = false;

    $(function(){
        //报价表单验证
        $('#quote_form').validate({
            ignore:'',
            onkeyup : false,
            onclick : false,
            onfocusin : false,
            onfocusout : false,
			onblur  : false,
            errorPlacement: function(error, element){
                console.log(error);
                error_msg+=error[0].textContent+'<br/>';
            },
            highlight:function(){
                if(!error_msg_showed){
                    setTimeout(function(){
                        layer.open({content:error_msg,time:2});
                        error_msg_showed = true;
                    },200);
                }
                setTimeout(function(){
                    error_msg = "";
                    error_msg_showed = false;
                },500);
            },
            rules : {
                r_id : {
                    required:true,
                    min:1
                },
                price :{
                    required:true,
                    number:true,
                    min:0.01
                },
                num :{
                    required:true,
                    number:true
                }
            },
            messages : {
                r_id : {
                    required:true,
                    min:'请选择要报价的求购'
                },
                price :{
                    required:'请填写单价',
                    number:'单价必须是数字',
                    min:'单价至少0.01'
                },
                num :{
                    required:'请填写供应量',
                    number:'供应量必须是数字'
                }
            },
            submitHandler:function(form){
                if('90714'!='0'){
                    //ajax提交表单
                    $url = $('#quote_form').attr('action');
                    if (!submited){
                        $.ajax({
                            type:'post',
                            url:$url,
                            data:$('#quote_form').serialize(),
                            beforeSend:function(){
                                //
                            },
                            error:function(){
                                layer.open({content:'网络不给力', time:2});
                            },
                            success:function(data){
                                layer.open({content:data.errMsg, time:2});
                                if(data.errNum==0){
                                    setTimeout(function(){
                                        window.location.reload();
                                    },1000);
                                }
                            },
                            complete:function(){
                                //
                            }
                        });
                        submited = true;
                        $(this).attr('disabled', "true");
					}

                }else{
                    window.location.assign('./index.php?app=member&act=login&ret_url='+encodeURIComponent(window.location.href));
                }
            }
        });
    });
</script>
